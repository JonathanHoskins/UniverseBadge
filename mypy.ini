[mypy]
# MicroPython-specific configuration
python_version = 3.11
ignore_missing_imports = True
explicit_package_bases = True

# Relax strict type checking for embedded code
check_untyped_defs = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
warn_return_any = False
warn_unused_ignores = False

# Allow dynamic typing patterns common in MicroPython
allow_untyped_globals = True
allow_redefinition = True

# Ignore certain error codes that are not relevant for MicroPython
disable_error_code = var-annotated,name-defined,misc

[mypy-tests.*]
# Ignore type errors inside tests; tests use dynamic monkeypatching and stubs.
ignore_errors = True
