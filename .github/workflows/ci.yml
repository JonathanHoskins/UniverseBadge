name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  tests-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test and lint deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest ruff mypy

      - name: Run tests
        run: |
          python -m pytest -q

      - name: Ruff lint
        run: |
          ruff check .

      - name: Mypy (types)
        run: |
          # Configuration in mypy.ini and pyproject.toml
          mypy badge/ tests/
